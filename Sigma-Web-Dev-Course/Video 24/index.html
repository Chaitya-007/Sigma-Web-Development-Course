<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px #888888;
      }
      .text-element {
        text-shadow: 2px 2px 4px #d30d0d;
        outline: 10px solid green;
        border: 2px solid black;
        outline-offset: 5px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="box">this is a box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt facilis
      officiis ea aut omnis fuga perferendis, aliquid ab! Maiores accusamus
      maxime dolore consequuntur.
    </p>
  </body>
</html>
